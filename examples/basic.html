<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>React Slider Example</title>

  <script src="../node_modules/react/dist/react.js"></script>
  <script src="../react-multi-slider.js"></script>

  <style>
    .horizontal-slider {
      width: 100%;
      max-width: 480px;
      height: 25px;
      border: 1px solid grey;
    }

    .vertical-slider {
      height: 380px;
      width: 25px;
      border: 1px solid grey;
    }

    .handle {
      font-size: 0.9em;
      text-align: center;
      background-color: black;
      color: white;
      cursor: pointer;
    }

    .bar {
      position: relative;
      background: #ddd;
    }

    .bar.bar-1 {
      background: #f00;
    }

    .bar.bar-2 {
      background: #0f0;
    }

    .horizontal-slider .bar {
      top: 12px;
      height: 1px;
    }

    .horizontal-slider .handle {
      top: 1px;
      width: 50px;
      height: 23px;
      line-height: 23px;
    }

    .vertical-slider .handle {
      left: 1px;
      width: 23px;
      line-height: 50px;
    }

    .vertical-slider .bar {
      left: 12px;
      width: 1px;
    }

    #horizontal-0,
    #horizontal-1, #horizontal-2, #horizontal-3,
    #vertical {
      margin: 20px 10px;
    }

  </style>
</head>
<body>
  <div id="horizontal-0"></div>
  <div id="horizontal-1"></div>
  <div id="horizontal-2"></div>
  <div id="horizontal-3"></div>
  <div id="vertical"></div>

  <script>
    React.initializeTouchEvents(true);

    var ReactMultiSlider = React.createFactory(ReactMultiSlider);

    function map(v, f, context) {
      return (v && v.map) ? v.map(f, context) : f.call(context, v, 0);
    }

    var Demo = React.createFactory(React.createClass({
      getInitialState: function () {
        return { value: this.props.defaultValue }
      },

      onChange: function(value) {
        this.setState({ value: value });
      },

      render: function () {
        return ReactMultiSlider({
            className: this.props.orientation + '-slider',
            orientation: this.props.orientation,
            step: 5,
            value: this.state.value,
            onChange: this.onChange
          },
          map(this.state.value, function (value, i) {
            return React.createElement('div', {key: i}, value);
          })
        );
      }
    }));

    /*
    React.render(
            ReactMultiSlider({ className: 'horizontal-slider', value: [0, 20, 40, 60]},
                React.createElement('div'),
                React.createElement('div'),
                React.createElement('div')
            ),
            document.getElementById('horizontal-1')
    );
    */
    React.render(Demo({ defaultValue: 50, orientation: 'horizontal' }), document.getElementById('horizontal-1'));
    React.render(Demo({ defaultValue: [0, 100], orientation: 'horizontal' }), document.getElementById('horizontal-2'));
    React.render(Demo({ defaultValue: [0, 50, 100], orientation: 'horizontal' }), document.getElementById('horizontal-3'));

    React.render(Demo({ defaultValue: [0, 50, 100], orientation: 'vertical' }), document.getElementById('vertical'));
  </script>
</body>
</html>
