<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Slider Example</title>

  <script src="../node_modules/react/dist/react.js"></script>
  <script src="../react-slider.js"></script>

  <style>
    .slider {
      width: 500px;
      height: 25px;
      border: 1px solid grey;
    }

    .slider-handle {
      width: 50px;
      height: 23px;
      background-color: black;
      position: relative;
      top: 1px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    React.renderComponent(
        ReactSlider({ className: 'slider' },
          React.DOM.div({ className: 'slider-handle' })), 
        document.getElementById('app')
      );
  </script>
</body>
</html>
