<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Slider Example</title>

  <script src="../node_modules/react/dist/react.js"></script>
  <script src="../react-slider.js"></script>

  <style>
    .slider {
      width: 500px;
      height: 25px;
      border: 1px solid grey;
    }

    .slider-handle {
      width: 50px;
      line-height: 23px;
      font-size: 0.9em;
      text-align: center;
      background-color: black;
      color: white;
      position: relative;
      top: 1px;
      cursor: pointer;
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
           -o-user-select: none;
              user-select: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    var Handle = React.createClass({
      render: function() {
        return React.DOM.div({ className: 'slider-handle' }, this.props.sliderValue.toFixed(2));
      }
    });

    React.renderComponent(
        ReactSlider({ className: 'slider', step: 10 },
          Handle(null)), 
        document.getElementById('app')
      );
  </script>
</body>
</html>
